<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced search</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/x-icon" href="./image/icon.png">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href="/index.html">Google search</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="title__wrapper">
                <p class="title">Advanced Search</p>
            </div>
            <div class="form__wrapper">
                <div>
                    <p>Find pages withâ€¦</p>
                </div>
                <form class="form " action="https://www.google.com.ua/search">
                    <div class="form__input--wrapper">
                        <label for="as_q">all these words:</label>
                        <input class="form__input--advanced" type="text" name="as_q">
                    </div>
                    <div class="form__input--wrapper">
                        <label for="as_epq">this exact word or phrase:</label>
                        <input class="form__input--advanced" type="text" name="as_epq">
                    </div>
                    <div class="form__input--wrapper">
                        <label for="as_oq">any of these words:</label>
                        <input class="form__input--advanced" type="text" name="as_oq">
                    </div>
                    <div class="form__input--wrapper">
                        <label for="as_eq">none of these words:</label>
                        <input class="form__input--advanced" type="text" name="as_eq">
                    </div>
                    <input class="form__button form__button--advanced" type="submit" value="Search">
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>2023</p>
    </footer>
</body>

</html>
