<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image search</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/x-icon" href="./image/icon.png">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href="/index.html">Google search</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero__wrapper">
                <img class="hero__image" src="./image/logo.png" alt="Google logo">
                <span class="hero__hint">Images</span>
            </div>
            <form class="form" action="https://www.google.com.ua/search">
                <input type="hidden" name="tbm" value="isch" />
                <input class="form__input" type="text" name="q">
                <input class="form__button" type="submit" value="Search">
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>2023</p>
    </footer>
</body>

</html>
